<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="cart">
        <h1>CART</h1>
        <div class="cart-header">
            <span>ITEM</span>
            <span>QUANTITY</span>
        </div>

        <div class="cart-body">
            <div class="item-section">
                <img class="cart-item-image" src="img/image.png" width="100" height="100">
                <span>Gift</span>
                <span>$10.00</span>

                <div>
                    <input class="quantity-input" type="number" value="1">
                    <button class="btn btn-remove" type="button">REMOVE</button>
                </div>
            </div>

            <div class="wrapper-section">

                <div class="date">
                    <p>Select the date of delivery</p>
                    <input id="deliveryDay" class="deliveryDay" type="datetime-local">
                    <p>*delivery date 2 business days</p>

                    <button class="btn btn-select" id="selectDay">select</button>

                    <p id="date"></p>
                </div>

                <div class="wrapping-select">

                    <p>Select Wrap</p>

                    <label>
                        <input type="radio" name="test" value="small" checked>
                        <img src="https://via.placeholder.com/40x60/0bf/fff&text=A" alt="Option 1">
                    </label>

                    <label>
                        <input type="radio" name="test" value="big">
                        <img src="https://via.placeholder.com/40x60/b0f/fff&text=B" alt="Option 2">
                    </label>
                </div>

                <textarea maxlength="35" rows="5" id="textarea" placeholder="Enter your message here"></textarea>

            </div>

            <div class="cart-footer">
                <strong class="cart-footer-text">Total</strong>
                <span>$10.00</span>
            </div>
            <button id="purchase" class="btn btn-purchase" type="button">PURCHASE</button>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
